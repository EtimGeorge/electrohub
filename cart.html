

<div class="container">
    <h1 class="page-main-title">Shopping Cart</h1>
    <div class="cart-layout">
        
        <!-- ====== LEFT COLUMN: CART ITEMS ====== -->
        <div id="cart-items-container" class="cart-items-list">
            <!-- Dynamic cart items will be rendered here by JavaScript -->
        </div>

        <!-- ====== RIGHT COLUMN: ORDER SUMMARY (CORRECTED - ADDED BACK) ====== -->
        <aside class="order-summary">
            <h2 class="summary-title">Order Summary</h2>
            <div class="summary-details">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <!-- These IDs are essential for the JavaScript to find them -->
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="summary-shipping">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Estimated Tax (5%)</span>
                    <span id="summary-tax">$0.00</span>
                </div>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="summary-total">$0.00</span>
            </div>
            <a href="#/checkout" class="btn btn-primary checkout-btn">Proceed to Checkout</a>
        </aside>

    </div>

    <!-- This empty cart message is now controlled by JS but needs to exist in the template -->
    <div id="empty-cart-container" style="display: none;">
        <p>Your cart is currently empty.</p>
    </div>
</div>
