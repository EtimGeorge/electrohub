<div class="container">
    <h1 class="page-main-title">Shopping Cart</h1>
    <div class="cart-layout">
        
        <div id="cart-items-container" class="cart-items-list">
            </div>

        <aside class="order-summary">
            <h2 class="summary-title">Order Summary</h2>
            <div class="summary-details">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="summary-shipping">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Estimated Tax (5%)</span>
                    <span id="summary-tax">$0.00</span>
                </div>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="summary-total">$0.00</span>
            </div>
            <a href="#/checkout" class="btn btn-primary checkout-btn">Proceed to Checkout</a>
        </aside>

    </div>

    <div id="empty-cart-container" style="display: none;">
        <p>Your cart is currently empty.</p>
    </div>
</div>
