

  <main id="main-content" class="site-main">

     <!-- /register.html -->
<div class="container auth-container">
    <div class="auth-form-wrapper">
        <h1 class="page-main-title">Create an Account</h1>
        <p class="page-subtitle">Join us to get started with your shopping.</p>
        
        <form class="auth-form" action="#/register" novalidate>
            <div class="form-error-message" style="display: none;"></div>
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" placeholder="you@example.com" required>
            </div>


            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a strong password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms-agree" required>
                    <label for="terms-agree">I agree to the <a href="#/terms" target="_blank">Terms & Conditions</a></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
        </form>
        
        <p class="auth-switch-prompt">
            Already have an account? <a href="#/login">Sign In</a>
        </p>
    </div>
</div>
  </main>
