

    <!-- /login.html -->
<div class="container auth-container">
    <div class="auth-form-wrapper">
        <h1 class="page-main-title">Login</h1>
        <p class="page-subtitle">Welcome back! Please enter your details.</p>
        
        <form class="auth-form" action="#/login" novalidate>
            <div class="form-error-message" style="display: none;"></div>
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#/forgot-password" class="forgot-password-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
        </form>
        
        <p class="auth-switch-prompt">
            Don't have an account? <a href="#/register">Sign up for free</a>
        </p>
    </div>
</div>
