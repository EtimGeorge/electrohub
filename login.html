<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroHub - Your Electronic & Electrical Store</title>
  <meta name="description" content="From smart lighting to solar solutions, find everything you need.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS (defer ensures it runs after HTML parsing) -->

</head>

<body>

  <main id="main-content" class="site-main">

    <!-- /login.html -->
<div class="container auth-container">
    <div class="auth-form-wrapper">
        <h1 class="page-main-title">Login</h1>
        <p class="page-subtitle">Welcome back! Please enter your details.</p>
        
        <form class="auth-form" action="#/login">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#/forgot-password" class="forgot-password-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
        </form>
        
        <p class="auth-switch-prompt">
            Don't have an account? <a href="#/register">Sign up for free</a>
        </p>
    </div>
</div>

  </main>


  <!-- <script src="js/main.js" defer></script> -->
</body>

</html>
